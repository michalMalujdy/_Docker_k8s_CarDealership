apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Values.env.name }}-{{ .Values.app.name }}-{{ .Values.env.tenant }}-ingress-service-non-rewrite
    annotations:
        ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/use-regex: "true"
spec:
    rules:
        -   http:
                paths:
                    -   path: /(.*).(js|css|json|png|ico|svg)
                        pathType: Prefix
                        backend:
                            service:
                                name: {{ .Values.env.name }}-{{ .Values.app.name }}-frontend-cluster-ip-service
                                port:
                                    number: 80
                    -   path: /{{ .Values.env.tenant }}/api(.*)
                        pathType: Prefix
                        backend:
                            service:
                                name: {{ .Values.env.name }}-{{ .Values.app.name }}-{{ .Values.env.tenant }}-api-cluster-ip-service
                                port:
                                    number: 80
    ingressClassName: nginx