version: '3.4'
services:
  ms-sql-server:
    image: "mcr.microsoft.com/mssql/server:2019-CU15-ubuntu-20.04"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1
    ports:
      - "1434:1433"
  car-dealership-api:
    build: ./api
    ports:
      - "5558:80"
      - "5559:443"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - ms-sql-server