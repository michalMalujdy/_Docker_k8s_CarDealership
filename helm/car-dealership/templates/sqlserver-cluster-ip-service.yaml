apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.env.name }}-{{ .Values.app.name }}-{{ .Values.env.tenant }}-sqlserver-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: {{ .Values.env.name }}-{{ .Values.app.name }}-{{ .Values.env.tenant }}-sqlserver
  ports:
    - port: 1433
      targetPort: 1433