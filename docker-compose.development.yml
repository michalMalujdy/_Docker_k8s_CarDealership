version: '3.4'
services:
  ms-sql-server:
    image: "mcr.microsoft.com/mssql/server:2019-CU15-ubuntu-20.04"
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1
  car-dealership-api:
    build: ./api
    ports:
      - "5558:80"
      - "5559:443"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - ms-sql-server
  car-dealership-frontend:
    stdin_open: true
    build:
      context: ./frontend
      dockerfile: Dockerfile.development
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - ./frontend:/app
    depends_on:
      - car-dealership-api